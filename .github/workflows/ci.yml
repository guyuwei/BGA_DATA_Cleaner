name: ci

on:
  push:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r build/requirements.txt

      - name: Smoke compile
        run: |
          python -m py_compile app/main.py 步骤*_*.py

  macos-build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build DMG
        run: |
          bash build/build.sh

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: EHR数据清洗-dmg
          path: dist_release/EHR数据清洗.dmg
